<!DOCTYPE html>
<html>
<head>
    <title>PBL5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/jquery.convform.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="eel.js"></script>
</head> 

<body>
    <header>
        <div class="header-wrapper">
            <p class="awesome">Project basic learning 5</p>
            <div class="logo">
                <i id="button-setting" class="fa-solid fa-gear fa-2x"></i>
            </div>
        </div>
    </header>
    
    <div class="content" id="home">
      
        <div class="container">
            <div class="chat_box">
                <div class="conv-form-wrapper">
                    <div id="messages"></div>
                </div>
                <div id="convForm" class="convFormDynamic">
                    <div class="options dragscroll"></div>
                    <button id="voiceButton"  type="button" class="submit"><i class="fa-solid fa-microphone"></i></button>
                    <input type="text" style="display: block;" id="userInput" placeholder="Nhập ..." class="userInputDynamic">
                    <button id="userInputButton" type="button" class="submit">▶</button>
                    <span class="clear"></span>
                    <ul id="suggestionsList"></ul>
                </div>
            </div>
        </div>
       
    </div>
    
    
    
</body>
<script type="text/javascript" src="js/main.js"></script>

</html>
